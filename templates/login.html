{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <p>This login is for Anita Borg Institute Administrators only.</p>
  <form action="{{ url_for('login') }}" method="post">
    <dl>
      <dt>Username:</dt>
      <dd><input type="text" name="username" /></dd>
      <dt>Password:</dt>
      <dd><input type="password" name="password" />
      <input type="submit" value="Login" /></dd>
    </dl>
  </form>
{% endblock %}
