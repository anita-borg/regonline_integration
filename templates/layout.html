<!doctype html>
<title>Grace Hopper Celebration 2015 Registration Reports</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
<div class="page">
  <table class="navbar">
    <tr>
      <td><a href="/discount_code/">Search Discount Codes</a></td>
      <td><a href="/sponsor_summary/">Sponsor Summary</a></td>
      {% if session.logged_in %}
      <td><a href="/registration_summary/">Registration Summary</a></td>
      <td><a href="/bulk_purchases/">Bulk Purchases</a></td>
      <td><a href="/code_summary/">RegOnline Codes</a></td>
      {% endif %}
    </tr>
  </table>
  <div class="metanav">
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">Log In</a>
  {% else %}
    <a href="{{ url_for('logout') }}">Log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
